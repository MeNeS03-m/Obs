<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takstein Maling</title>
    <link rel="stylesheet" href="taksteinStyle.css">
</head>
<body>
    <div class="header-box">
        <h1>Velg riktig maling til takstein!</h1>
        <p class="subheader">Underlaget må være rent, tørt og fast!</p>
    </div>

    <div class="product-container">
        <div class="brand">
            <img src="taksitt.png" alt="Taksitt Maling" class="product-image">
            <p class="product-name">Taksitt Maling</p>
            <ul class="product-description">
                <li>Ekstremt værbestandig</li>
                <li>Diffusjonsåpen</li>
                <li>Lang holdbarhet</li>
            </ul>
        </div>

        <div class="brand">
            <img src="infra_taksteinolje.png" alt="Infra Taksteinolje" class="product-image">
            <p class="product-name">Infra Taksteinolje</p>
            <ul class="product-description">
                <li>Forsegler og beskytter</li>
                <li>Reduserer vannopptak</li>
                <li>Forlenger levetiden</li>
            </ul>
        </div>
    </div>
</body>
</html>
