<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behandlet</title>
    <link rel="stylesheet" href="behandletStyle.css">
    <script>
        let inactivityTime = function () {
            let timer;
        
            function resetTimer() {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    window.location.href = "../../../HomePage/index.html"; 
                }, 20000);
            }
        
            document.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;
            document.ontouchstart = resetTimer;
            document.onclick = resetTimer;
        };
        
        inactivityTime();
        </script>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <span class="arrow">&#8617;</span>
        <span class="back-text">Tilbake</span>
    </a>
    <h1>Hva er din terrasse behandlet med?</h1>
        <button class="option-button", onclick="location.href ='../vask/terrasse_rens.html'">Vannbasert terrassebeis</button>
        <button class="option-button", onclick="location.href ='oljebasert/olje.html'">Oljebasert terrassebeis</button>
        <button class="option-button", onclick="location.href ='olje/olje.html'">Klar olje</button>
    <p class="thank-you-text">Velg hva din terrasse er behandlet med!</p>
</body>
</html>
