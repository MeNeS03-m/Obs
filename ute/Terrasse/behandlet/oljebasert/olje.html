<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oljebasert</title>
    <link rel="stylesheet" href="oljeStyle.css">
    <script>
        let inactivityTime = function () {
            let timer;
        
            function resetTimer() {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    window.location.href = "../../../../HomePage/index.html"; 
                }, 20000);
            }
        
            document.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;
            document.ontouchstart = resetTimer;
            document.onclick = resetTimer;
        };
        
        inactivityTime();
        </script>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <span class="arrow">&#8617;</span>
        <span class="back-text">Tilbake</span>
    </a>
    <h1>Vil du endre på fargen?</h1>
        <button class="option-button", onclick="location.href ='sammeFarge/samme.html'">Nei</button>
        <button class="option-button", onclick="location.href ='../../vask/terrasse_rens.html'">Ja</button>
    <p class="thank-you-text">Velg om du ønsker å bytte på farge!</p>
</body>
</html>
