<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velg Terrassebeis</title>
    <link rel="stylesheet" href="torr.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <span class="arrow">&#8617;</span>
        <span class="back-text">Tilbake</span>
    </a>
    <div class="message-box">
        <h1>Hva ønsker du å bruke?</h1>
    </div>

    <div class="info-container">
        <div class="info-box">
            <h2>Vannbasert terrassebeis</h2>
            <p>• Varighet i opptil 3 år</p>
            <p>• Matt utseende</p>
            <p>• Holder med kun ett strøk, men må fjernes før neste behandling</p>
        </div>

        <div class="info-box">
            <h2>Oljebasert terrassebeis</h2>
            <p>• Varighet i opptil 5 år</p>
            <p>• Kan ha på flere strøk</p>
            <p>• Legg på ett strøk når terrassen begynner å bli stygg</p>
        </div>
    </div>

    <div class="button-container">
        <button onclick="location.href='vannbasert/vannbasert.html'">Vannbasert</button>
        <button onclick="location.href='oljebasert/oljebasert.html'">Oljebasert</button>
    </div>
</body>
</html>
