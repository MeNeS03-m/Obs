<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrassebehandling</title>
    <link rel="stylesheet" href="vatStyle.css">
    <script>
        let inactivityTime = function () {
            let timer;
        
            function resetTimer() {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    window.location.href = "../../../../HomePage/index.html"; 
                }, 20000);
            }
        
            document.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;
            document.ontouchstart = resetTimer;
            document.onclick = resetTimer;
        };
        
        inactivityTime();
        </script>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <span class="arrow">&#8617;</span>
        <span class="back-text">Tilbake</span>
    </a>
    <div class="message-box">
        <h1>Du må vente ett sesong før du behandler terrassen din!</h1>
        <p class="subtext">Grunnen til dette er at terrassen ikke er tørr nok til å bli behandlet enda!</p>
    </div>
</body>
</html>
