<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Møbler</title>
    <link rel="stylesheet" href="moblerStyle.css">
</head>
<body>
    <div class="header-box">
        <h1>Velg riktig maling for møbler!</h1>
    </div>

    <div class="product-container">
        <p><strong>Ønsker du en veldig slitesterk maling?</strong></p>
        <div class="image-container">
            <img src="slitesterk1.jpg" alt="Slitesterk maling 1" class="product-image">
            <img src="slitesterk2.jpg" alt="Slitesterk maling 2" class="product-image">
        </div>
    </div>

    <div class="product-container">
        <p><strong>Ønsker du en maling som også fungerer, men er litt mindre slitesterk?</strong></p>
        <div class="image-container">
            <img src="mindreSlitesterk1.jpg" alt="Mindre slitesterk maling 1" class="product-image">
            <img src="mindreSlitesterk2.jpg" alt="Mindre slitesterk maling 2" class="product-image">
        </div>
    </div>

    <p class="footerText">Velg det som passer best for ditt bruk!</p>
</body>
</html>
