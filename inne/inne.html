<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inne</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let inactivityTime = function () {
            let timer;
        
            function resetTimer() {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    window.location.href = "../HomePage/index.html"; 
                }, 20000);
            }
        
            document.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;
            document.ontouchstart = resetTimer;
            document.onclick = resetTimer;
        };
        
        inactivityTime();
        </script>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <span class="arrow">&#8617;</span>
        <span class="back-text">Tilbake</span>
    </a> 
    <h1>Hva skal du male på?</h1>
    <button class="option-button", onclick="location.href ='gips/gips.html'">Gips</button>
    <button class="option-button", onclick="location.href ='treverk/treverk.html'">Treverk</button>
    <button class="option-button", onclick="location.href ='mobler/mobler.html'">Møbler</button>
    <button class="option-button", onclick="location.href ='gulv/gulv.html'">Gulv</button>
    <p class="footerText">Velg riktig underlag som skal males!</p>
</body>
</html>
