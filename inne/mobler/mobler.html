<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Møbler</title>
    <link rel="stylesheet" href="moblerStyle.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <span class="arrow">&#8617;</span>
        <span class="back-text">Tilbake</span>
    </a>
    <div class="header-box">
        <h1>Velg riktig maling for møbler!</h1>
    </div>

    <div class="product-container">
        
        <div class="brand">
            <img src="butinox.png" alt="Slitesterk maling 1" class="product-image">
            <ul class="product-description">
                <li>Vannbasert</li>
                <li>Med heftgrunn!</li>
                <li>Ekstra slitesterk</li>
                <li>Kan males på fliser!</li>
            </ul>
        </div>

        <div class="brand">
            <img src="lady.png" alt="Slitesterk maling 2" class="product-image">
            <ul class="product-description">
                <li>Mest vannbasert/litt olje</li>
                <li>Glir ut ekstremt bra</li>
                <li>Veldig slitesterk</li>
            </ul>
        </div>
    </div>

    <p class="footerText">Ellers, så kan du velge gulvmaling for maksimal slitestyrke</p>
</body>
</html>
