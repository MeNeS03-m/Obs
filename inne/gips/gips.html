<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gips</title>
    <link rel="stylesheet" href="gipsStyle.css">
</head>
<body>
    <div class="header-box">
        <h1>Supert! Da kan du velge litt forskjellig!</h1>
    </div>

    <div class="product-container">
        <p>Ønsker du 01 supermatt?</p>
        <div class="image-container">
            <img src="butinox.jpg" alt="Supermatt maling 1" class="product-image">
            <img src="lady.jpg" alt="Supermatt maling 2" class="product-image">
            <img src="infra.jpg" alt="Supermatt maling 3" class="product-image">
        </div>
    </div>

    <div class="product-container">
        <p>Ønsker du 05 matt?</p>
        <div class="image-container">
            <img src="butinox05.jpg" alt="Matt maling 1" class="product-image">
            <img src="balance.jpg" alt="Matt maling 2" class="product-image">
            <img src="wonderwall" alt="Matt maling 3" class="product-image">
            <img src="infra05.jpg" alt="Matt maling 4" class="product-image">
        </div>
    </div>

    <div class="product-container">
        <p>Ønsker du 10 silkematt?</p>
        <div class="image-container">
            <img src="butinox10.png" alt="Silkematt maling 1" class="product-image">
            <img src="essence.jpg" alt="Silkematt maling 2" class="product-image">
            <img src="infra10.jpg" alt="Silkematt maling 2" class="product-image">
            
        </div>
    </div>

    <p class="footerText">Velg hvilken maling du ønsker å bruke!</p>
 
</body>
</html>
