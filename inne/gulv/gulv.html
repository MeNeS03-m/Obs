<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulv</title>
    <link rel="stylesheet" href="gulvStyle.css">
    <script>
        let inactivityTime = function () {
            let timer;
        
            function resetTimer() {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    window.location.href = "../../HomePage/index.html"; 
                }, 20000);
            }
        
            document.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;
            document.ontouchstart = resetTimer;
            document.onclick = resetTimer;
        };
        
        inactivityTime();
        </script>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <span class="arrow">&#8617;</span>
        <span class="back-text">Tilbake</span>
    </a>
    <div class="header-box">
        <h1>Maling til gulv vi har Ã¥ tilby!</h1>
    </div>

    <div class="product-container">
        <img src="gulvmaling.jpg" alt="Gulvmaling produkt" class="product-image">
        <p>Dette produktet er tilgjengelig i:</p>
        <ul class="finish-list">
            <li>Matt</li>
            <li>Silkematt</li>
            <li>Halvblank</li>
            <li>Blank</li>
        </ul>
    </div>

    <p class="footerText">Velg den finishen som passer best for ditt gulv!</p>
</body>
</html>
